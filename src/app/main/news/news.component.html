<p-dialog [(visible)]="display" [style]="{width: '60vw'}" [dismissableMask]="true" [modal]="true">
    <ng-template pTemplate="header">
        <h3>Thêm tin tức mới</h3>
    </ng-template>
    <div style="width: 90%; margin-left: 5%;">
        <label style="font-weight: bold;">Tiêu đề:</label>
      <input type="text" class="form-control"  placeholder="Tiêu đề">
      <label style="font-weight: bold;">Nội dung:</label>
      <p-editor formControlName="description" [style]="{'height':'320px'}"></p-editor>
    </div>
        
    <p-footer>
        <button type="submit" class="btn btn-primary waves-effect waves-light mr-2">
            <i class="mdi mdi-check"></i>
            Thêm
          </button>
        <button type="button" (click)="display = false" class="btn btn-danger waves-effect waves-light"> <i
            class="mdi mdi-window-close"></i>
          Huỷ</button>
    </p-footer>
</p-dialog>
